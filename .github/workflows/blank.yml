# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman Collection
        run: newman run Postman/1.postman_collection.json -e Postman/Testing.postman_environment.json -r junit,cli --reporter-junit-export results/report.xml

      - name: Create Results Directory
         run: mkdir -p results
        # Use 'mkdir -p' to ensure the directory is created if it doesn't exist

       - name: Upload Test Results
        uses: actions/upload-artifact@v2
        with:
          name: postman-test-results
          path: results/report.xml
